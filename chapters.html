  <meta charset="utf-8">
  <title>bible</title>

<body>
  <div class="abc">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ca8a8b">
  <div class=" container-fluid">
      <a class="navbar-brand text-reset" href="index">Tbible</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active text-reset" aria-current="page" href="index">Home</a>
          <a id="login" class="nav-link text-reset" href="login">Login</a>
          <a id="signup" class="nav-link text-reset" href="signup">Sign up</a>
          <a id="signup" class="nav-link text-reset" href="chapters">Chapters</a>
        </div>
      </div>

    </nav>


    <h1>Chapters</h1>
    <p>Please sign in if you want to start from last saved point. </p>

    <table>
      <tr>
        <th>Old Testament.</th>
        <th>New Testament.</th>
      </tr>
      <tr>
        <td><button type="button" onclick="genesis()" name="button">Genesis</button></td>
        <td><button type="button" onclick="matthew()" name="button">Matthew</button></td>
      </tr>

    </table>



    <div class="row hideAndOpen" style="display:none;">
      <h1 class="book123"></h1>
      <p> <span class="bb original1"></span><span class="bb restWord1"></span> </p>
      <p> <span class="bb original2"></span><span class="bb restWord2"></span> </p>
      <p> <span class="bb original3"></span> </p>
      <div class="input-group">
        <span class="input-group-text guide">Type:</span>
        <textarea id="qwe1" class="form-control bibleTyping"  onkeyup="valuePass()" aria-label="With textarea" rows="4" cols="50"></textarea>
      </div>
      </textarea>
      <div class="">
        <button onclick="raiseValue()" type="text" name="button">Next</button>
      </div>
      <form class="" action="/" method="post">
        <input class="savingInput" type="hidden"  name="verseNumber" value="1234">
        <button class="saving" type="submit" name="chapterName" value="" onclick="save()">Save</button>
      </form>



    <h1 class="hey123">Good, or Bad</h1>
    <h1>Your Type Speed is: <span class="typeSpeed"></span> <span>Per minute</span> </h1>
    <h1>Your Average Speed is: <span class="avgSpeed"></span> </h1>
</div>

  </div>
<script src="index.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
